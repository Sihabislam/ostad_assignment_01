<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card | Shihabul Islam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="card-image">
                <img src="/shihab.jpg" class="img" alt="profile-image">
            </div>
            <div class="card-title">
                <h1>Shihabul Islam</h1>
                <h3>Frontend Developer</h3>
            </div>
            <div class="card-text">
                <p>Hi, I'm Shihab. I'm a frontend developer. I love to create beautiful and interactive websites. I have been working as a frontend developer since 2018.</p>
            </div>
            <div class="card-contact">
                <div class="mobile">
                    <div class="icon">
                        <img src="/telephone.png" alt="icon">
                    </div>
                    <div class="number">
                        <p>+880 123 456 7891</p>
                    </div>
                </div>
                <div class="email">
                    <div class="icon">
                        <img src="/mail.png" alt="icon">
                    </div>
                    <div class="number">
                        <p>sihab.ptd@gmail.com</p>
                    </div>
                </div>
            </div>   
            <div class="card-footer">
                <!-- <button>Hire Me</button> -->
                <button>Download CV &#8595;</button>
            </div>
            <div class="social-icon">
                <img src="/facebook.png" alt="icon">
                <img src="/github.png" alt="icon">
                <img src="/linkedin.png" alt="icon">
                <img src="/twitter-sign.png" alt="icon">
            </div>
        </div>
    </div>
</body>
</html>
